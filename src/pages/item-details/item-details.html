<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-content">
  <div>
     <ion-card *ngFor="let item of itemCards">
      <div [ngSwitch]="item.template">
        <div *ngSwitchCase="'cardInfoTemplateOnly'">
          <ion-card-header class="card-text" style="text-align:center;">
            {{item.translation}}
            <br /> 
            {{item.title}}
          </ion-card-header>          
        </div> 

        <div *ngSwitchCase="'cardInfoTemplateWithImg'">
           <div padding>
             <img src="{{item.urls[0]}}" alt="" /> 
          </div>
          <ion-card-header class="card-text" style="text-align:center;">
            {{item.translation}}<br /> 
            {{item.title}}
          </ion-card-header>          
        </div> 

        <div *ngSwitchCase="'cardDosDont'">
          <div padding>
            <img class="left-img" src="{{item.urls[0]}}" alt="" />
            <img class="right-img" src="{{item.urls[1]}}" alt="" />
            <p style="clear: both;"></p>
          </div>
          <ion-card-header class="card-text" style="text-align:center;">
            {{item.translation}}<br /> 
            {{item.title}}
          </ion-card-header>          
        </div> 
      </div>    
    </ion-card> 
  </div>
</ion-content>
