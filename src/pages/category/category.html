<ion-header >
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title class="category-title" [ngStyle]="{'background-color':selectedCategory.color }"> 
      <p lang="ar" dir="rtl" style="margin-bottom:0;">{{selectedCategory.title}}</p>
      <p lang="en" dir="ltr" style="margin-top:0;">{{selectedCategory.translation}}</p>
    </ion-title>
  </ion-navbar>

  <ion-segment mode="md" [(ngModel)]="categoryTabs" [ngStyle]="{'background-color':selectedCategory.color }">
      <ion-segment-button value="Topics">
        <p lang="en" dir="rtl">المواضيع</p>
        <p lang="en" dir="ltr">Topics</p>
      </ion-segment-button>
      <ion-segment-button value="Keywords">
        <p lang="en" dir="rtl">الكلمات الدالة</p>
        <p lang="en" dir="ltr">Keywords</p>
      </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content class="hero-banner" [ngSwitch]="categoryTabs" [ngClass]="{'keywords-active': categoryTabs === 'Keywords'}">
  <div class="category-tab topics-tab" *ngSwitchCase="'Topics'">
    <ion-grid  class="topic-list">
      <ion-row *ngFor="let topicRow of topicRows">
        <ion-col col-6 *ngFor="let topic of topicRow">
          <button ion-item (click)="topicTapped($event, topic)" class="topic-button">
            <i class="fal {{topic.icon}} fa-2x" style="margin-bottom: 16px;min-height:1em;"></i>
            <span lang="ar" dir="rtl" style="min-height:1em;">{{topic.title}}</span>
            <span lang="en" dir="ltr" style="min-height:1em;font-size:16px;">{{topic.translation}}</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div padding class="category-tab keywords-tab" *ngSwitchCase="'Keywords'">
    <ion-grid>
      <ion-row>
        <ion-col>
          Keyword
        </ion-col>

        <ion-col>
          Keyword
        </ion-col>

        <ion-col>
          Keyword
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
            Keyword
          </ion-col>
  
          <ion-col>
            Keyword
          </ion-col>
  
          <ion-col>
            Keyword
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
              Keyword
            </ion-col>
    
            <ion-col>
              Keyword
            </ion-col>
    
            <ion-col>
              Keyword
            </ion-col>
          </ion-row>
    </ion-grid>
  </div>
</ion-content>
