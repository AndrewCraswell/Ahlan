<ion-header >
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="sc-title" [ngStyle]="{'background-color':selectedItem.color }"  > 
      {{selectedItem.title}}
      <br>
      {{selectedItem.translation}}
    </ion-title>

    <ion-buttons>
      <button ion-button icon-only style="float:right;">
        <ion-icon name="search" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="hero-banner">
  <div [ngStyle]="{'background-color':selectedItem.color }">
    <div style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="page2-video1" class="sc-video">
      <iframe src="https://www.youtube.com/embed/K0G0QvuOUFg" frameborder="0" allowfullscreen width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    </div>
  </div>

  <div padding>
    <ion-grid  class="subcategories">
      <ion-row *ngFor="let itemRow of itemRows">
        <ion-col col-6 *ngFor="let item of itemRow">
          <button ion-item (click)="itemTapped($event, item)" class="subcategory-button">
            <i class="fa {{item.icon}} fa-2x"></i>
            <span>
              {{item.title}}
            </span>
            <span>
              {{item.translation}} 
            </span>
          </button>
        </ion-col>

      </ion-row>

    </ion-grid>

    <!-- <ion-list class="subcategories">
      <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" class="subcategory-button">
        <ion-icon name="{{item.icon}}" item-left></ion-icon>
        {{item.title}}
        <div class="item-note" item-right>
          {{item.note}}
        </div>
      </button>
    </ion-list> -->
  </div>
</ion-content>
